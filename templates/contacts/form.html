{% extends "layout.html" %}

{% block title %}{% if contact %}Edit Contact{% else %}New Contact{% endif %} - IFT Ignite Portal{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="flex items-center mb-6">
            <a href="{% if contact %}{{ url_for('contacts_detail', contact_id=contact.id) }}{% else %}{{ url_for('contacts_index') }}{% endif %}" class="mr-4 text-blue-600 hover:text-blue-800">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">
                {% if contact %}Edit Contact{% else %}New Contact{% endif %}
            </h1>
        </div>

        <!-- Form -->
        <div class="bg-white shadow rounded-lg p-6">
            <form method="POST" action="{% if contact %}{{ url_for('contacts_update', contact_id=contact.id) }}{% else %}{{ url_for('contacts_create') }}{% endif %}">
                <div class="space-y-6">
                    <!-- Basic Information -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">
                                    First Name *
                                </label>
                                <input type="text" id="first_name" name="first_name" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       value="{{ contact.first_name if contact else '' }}">
                            </div>
                            
                            <div>
                                <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">
                                    Last Name *
                                </label>
                                <input type="text" id="last_name" name="last_name" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       value="{{ contact.last_name if contact else '' }}">
                            </div>
                            
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                    Email
                                </label>
                                <input type="email" id="email" name="email"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       value="{{ contact.email if contact else '' }}">
                            </div>
                            
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                                    Phone
                                </label>
                                <input type="tel" id="phone" name="phone"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       value="{{ contact.phone if contact else '' }}">
                            </div>
                            
                            <div>
                                <label for="contact_type" class="block text-sm font-medium text-gray-700 mb-1">
                                    Contact Type
                                </label>
                                <select id="contact_type" name="contact_type"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">Select Type</option>
                                    <option value="Primary" {{ 'selected' if contact and contact.contact_type == 'Primary' else '' }}>Primary</option>
                                    <option value="Co-Borrower" {{ 'selected' if contact and contact.contact_type == 'Co-Borrower' else '' }}>Co-Borrower</option>
                                    <option value="Guarantor" {{ 'selected' if contact and contact.contact_type == 'Guarantor' else '' }}>Guarantor</option>
                                    <option value="Emergency" {{ 'selected' if contact and contact.contact_type == 'Emergency' else '' }}>Emergency</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="account_id" class="block text-sm font-medium text-gray-700 mb-1">Account</label>
                                <select name="account_id" id="account_id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">Select Account</option>
                                    {% for account in accounts %}
                                    <option value="{{ account.id }}" {% if contact and contact.account_id == account.id %}selected{% endif %}>
                                        {{ account.account_name or account.company_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                        <a href="{% if contact %}{{ url_for('contacts_detail', contact_id=contact.id) }}{% else %}{{ url_for('contacts_index') }}{% endif %}" 
                           class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            {% if contact %}Update Contact{% else %}Create Contact{% endif %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
