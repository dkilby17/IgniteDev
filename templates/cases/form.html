{% extends "base.html" %}

{% block title %}{% if case %}Edit Case{% else %}New Case{% endif %} - IFT Ignite Portal{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="flex items-center mb-6">
            <a href="{% if case %}{{ url_for('cases_detail', case_id=case.id) }}{% else %}{{ url_for('cases_index') }}{% endif %}" class="mr-4 text-blue-600 hover:text-blue-800">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <h1 class="text-2xl font-bold text-gray-900">
                {% if case %}Edit Case{% else %}New Case{% endif %}
            </h1>
        </div>

        <!-- Form -->
        <div class="bg-white shadow rounded-lg p-6">
            <form method="POST" action="{% if case %}{{ url_for('cases_update', case_id=case.id) }}{% else %}{{ url_for('cases_create') }}{% endif %}">
                <div class="space-y-6">
                    <!-- Basic Information -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">
                                    Subject *
                                </label>
                                <input type="text" id="subject" name="subject" required
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       value="{{ case.subject if case else '' }}" placeholder="Brief description of the issue">
                            </div>
                            
                            <div>
                                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                                    Description
                                </label>
                                <textarea id="description" name="description" rows="4"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                          placeholder="Detailed description of the case...">{{ case.description if case else '' }}</textarea>
                            </div>
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label for="case_type" class="block text-sm font-medium text-gray-700 mb-1">Case Type</label>
                                    <select id="case_type" name="case_type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                        <option value="">Select Type</option>
                                        <option value="Payment Issue" {{ 'selected' if case and case.case_type == 'Payment Issue' else '' }}>Payment Issue</option>
                                        <option value="Account Inquiry" {{ 'selected' if case and case.case_type == 'Account Inquiry' else '' }}>Account Inquiry</option>
                                        <option value="Technical Support" {{ 'selected' if case and case.case_type == 'Technical Support' else '' }}>Technical Support</option>
                                        <option value="Complaint" {{ 'selected' if case and case.case_type == 'Complaint' else '' }}>Complaint</option>
                                        <option value="Collections" {{ 'selected' if case and case.case_type == 'Collections' else '' }}>Collections</option>
                                        <option value="Other" {{ 'selected' if case and case.case_type == 'Other' else '' }}>Other</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                                    <select id="priority" name="priority" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                        <option value="Low" {{ 'selected' if case and case.priority == 'Low' else '' }}>Low</option>
                                        <option value="Medium" {{ 'selected' if case and case.priority == 'Medium' else '' }}>Medium</option>
                                        <option value="High" {{ 'selected' if case and case.priority == 'High' else '' }}>High</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                    <select id="status" name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                        <option value="Open" {{ 'selected' if case and case.status == 'Open' else '' }}>Open</option>
                                        <option value="In Progress" {{ 'selected' if case and case.status == 'In Progress' else '' }}>In Progress</option>
                                        <option value="Closed" {{ 'selected' if case and case.status == 'Closed' else '' }}>Closed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Relationships -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Relationships</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="loan_id" class="block text-sm font-medium text-gray-700 mb-1">Related Loan</label>
                                <select name="loan_id" id="loan_id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">Select Loan</option>
                                    {% for loan in loans %}
                                    <option value="{{ loan.id }}" {% if case and case.loan_id == loan.id %}selected{% endif %}>
                                        Contract #{{ loan.contract_number or loan.contractnumber or loan.id }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div>
                                <label for="account_id" class="block text-sm font-medium text-gray-700 mb-1">Account</label>
                                <select name="account_id" id="account_id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">Select Account</option>
                                    {% for account in accounts %}
                                    <option value="{{ account.id }}" {% if case and case.account_id == account.id %}selected{% endif %}>
                                        {{ account.account_name or account.company_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div>
                                <label for="contact_id" class="block text-sm font-medium text-gray-700 mb-1">Contact</label>
                                <select name="contact_id" id="contact_id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="">Select Contact</option>
                                    {% for contact in contacts %}
                                    <option value="{{ contact.id }}" {% if case and case.contact_id == contact.id %}selected{% endif %}>
                                        {{ contact.first_name }} {{ contact.last_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Assignment and Dates -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Assignment & Dates</h3>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="assigned_team" class="block text-sm font-medium text-gray-700 mb-1">Assigned Team</label>
                                <input type="text" id="assigned_team" name="assigned_team"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       value="{{ case.assigned_team if case else '' }}" placeholder="Support Team">
                            </div>
                            
                            <div>
                                <label for="due_date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                                <input type="date" id="due_date" name="due_date"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       value="{{ case.due_date if case else '' }}">
                            </div>
                            
                            <div>
                                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                <input type="text" id="category" name="category"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                       value="{{ case.category if case else '' }}" placeholder="Billing">
                            </div>
                        </div>
                    </div>

                    <!-- Resolution and Notes -->
                    <div>
                        <h3 class="text-lg font-medium text-gray-900 mb-4">Resolution & Notes</h3>
                        <div class="space-y-4">
                            <div>
                                <label for="resolution" class="block text-sm font-medium text-gray-700 mb-1">Resolution</label>
                                <textarea id="resolution" name="resolution" rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                          placeholder="How was this case resolved?">{{ case.resolution if case else '' }}</textarea>
                            </div>
                            
                            <div>
                                <label for="internal_notes" class="block text-sm font-medium text-gray-700 mb-1">Internal Notes</label>
                                <textarea id="internal_notes" name="internal_notes" rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                          placeholder="Internal notes for team members...">{{ case.internal_notes if case else '' }}</textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                        <a href="{% if case %}{{ url_for('cases_detail', case_id=case.id) }}{% else %}{{ url_for('cases_index') }}{% endif %}" 
                           class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            {% if case %}Update Case{% else %}Create Case{% endif %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
